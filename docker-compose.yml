services:
  mongo:
    image: mongo:latest
    container_name: "aila_mongo"
    logging:
      options:
        max-size: 1g
    environment:
      MONGO_INITDB_ROOT_USERNAME: "aila"
      MONGO_INITDB_ROOT_PASSWORD: "aila"
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - local
    restart: always
  
  qdrant:
    image: qdrant/qdrant:latest
    container_name: "aila_qdrant"
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - local
    restart: always



  postgres:
    image: postgres:14
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - local
    restart: always
    

  airflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow_webserver
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__RBAC: "true"
      AIRFLOW__WEBSERVER__SECRET_KEY: "temporary_secret_key"
      AIRFLOW__CORE__FERNET_KEY: "temporary_fernet_key"
      AIRFLOW__CORE__ENABLE_XCOM_PICKLING: True
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
      PYTHONPATH: /opt/airflow
    ports:
      - "8080:8080"
    volumes:
      - ./backend/etl/dags:/opt/airflow/dags
      - ./backend:/opt/airflow/backend
      - ./logs:/opt/airflow/logs
      - ./backend/logs/:/app/logs
      - ./plugins:/opt/airflow/plugins
      - ./backend/uploads:/opt/airflow/backend/uploads
    command: bash -c "airflow db migrate && airflow users create --username airflow --firstname Airflow --lastname Admin --role Admin --email admin@example.com --password airflow && airflow scheduler & airflow webserver"
    networks:
      - local
    restart: always

  backend_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aila_backend
    depends_on:
      - mongo
      - qdrant
      - airflow
    working_dir: /opt/airflow
    env_file:
      - .env
    environment:
      AIRFLOW_API_URL: http://airflow:8080/api/v1
      PYTHONPATH: /opt/airflow
    entrypoint: []
    command:
      - poetry
      - run
      - uvicorn
      - backend.api.app:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/opt/airflow/backend
      - ./backend/logs:/opt/airflow/backend/logs
      - ./backend/uploads:/opt/airflow/backend/uploads
    networks:
      - local
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aila_frontend
    depends_on:
      - backend_api
    working_dir: /opt/airflow
    env_file:
      - .env
    environment:
      DEFUALT_API_BASE_URL: http://backend_api:8000/api/v1
      PYTHONPATH: /opt/airflow:/opt/airflow/frontend
    entrypoint: []
    command:
      - poetry
      - run
      - python
      - -m
      - streamlit
      - run
      - frontend/app.py
      - --server.port
      - "8501"
      - --server.address
      - 0.0.0.0
      - --logger.level
      - info
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/opt/airflow/frontend
    networks:
      - local
    restart: always

  loki:
    image: grafana/loki:2.9.4
    container_name: aila_loki
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - local
    restart: always

  promtail:
    image: grafana/promtail:2.9.4
    container_name: aila_promtail
    depends_on:
      - loki
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - ./backend/logs:/var/log/aila:ro
      - promtail_positions:/tmp
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - local
    restart: always

  grafana:
    image: grafana/grafana:10.4.2
    container_name: aila_grafana
    depends_on:
      - loki
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
    networks:
      - local
    restart: always


    

volumes:
  mongo_data:
  postgres_data:
  qdrant_data:
  loki_data:
  grafana_data:
  promtail_positions:


networks:
  local:
    driver: bridge
